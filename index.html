<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
        <div class="date">
            <p class="day">0000/00/00</p>
            <div class="time">00:00:00</div>
        </div>
        <div class="weather">
        </div>
    </header>
    <article>
        <div class="name">
            <form class="nameForm">
                <input class="nameInput" type="text" placeholder="input your name!">
            </form>
        </div>

        <h1 class="taskHeaderName">Tasks</h1>
        <form class="taskForm">
            <input class="taskInput" type="text" placeholder="Add task" />
        </form>
        <h2>Pending</h2>
        <ul class="pending"></ul>
        <h2>Finished</h2>
        <ul class="finished"></ul>    
    </article>
    
    <script src="src/index.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/time.js"></script>
    <script src="src/name.js"></script>
    <script src="src/weather.js"></script>

  </body>
</html>
